<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Image Gallery</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            /* Genel Reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #000;
                color: #fff;
                text-align: center;
            }

            header h1 {
                font-size: 1.2em;
                margin-bottom: 0.5em;
            }

            /* Galeri Tasarımı */
            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                gap: 0.3em;
                margin: 0 auto;
                padding: 0.3em;
                max-width: 280px; /* Wear OS saat ekran boyutları */
            }

            .gallery-item img {
                width: 100%;
                height: auto;
                border-radius: 5px;
                transition: transform 0.2s ease;
                border: 2px solid #fff;
            }

            .gallery-item img:active {
                transform: scale(1.1);
            }

            /* Lightbox Tasarımı */
            #lightbox {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10;
            }

            #lightbox img {
                max-width: 90%;
                max-height: 90%;
                border-radius: 10px;
            }

            #lightbox.hidden {
                display: none;
            }

            #close {
                position: absolute;
                top: 10px;
                right: 10px;
                color: #fff;
                font-size: 1.5em;
                cursor: pointer;
            }

            /* Wear OS için Medya Sorguları */
            @media (max-width: 320px) {
                header h1 {
                    font-size: 1em;
                }

                .gallery {
                    gap: 0.2em;
                }

                .gallery-item img {
                    border-radius: 5px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Image Gallery</h1>
        </header>
        <main class="gallery">
            <!-- Add your images here -->
            <div class="gallery-item">
                <img src="images/s1.1.png" alt="Image 1" />
            </div>
            <div class="gallery-item">
                <img src="images/s1.2.png" alt="Image 2" />
            </div>
            <div class="gallery-item">
                <img src="images/s1.3.png" alt="Image 3" />
            </div>
            <div class="gallery-item">
                <img src="images/s1.4.png" alt="Image 4" />
            </div>
            <div class="gallery-item">
                <img src="images/s1.5.png" alt="Image 5" />
            </div>
            <div class="gallery-item">
                <img src="images/s1.6.png" alt="Image 6" />
            </div>
            <div class="gallery-item">
                <img src="images/s1.7.png" alt="Image 7" />
            </div>
            <div class="gallery-item">
                <img src="images/s1.8.png" alt="Image 8" />
            </div>
            <div class="gallery-item">
                <img src="images/s1.9.png" alt="Image 9" />
            </div>
            <div class="gallery-item">
                <img src="images/s1.10.png" alt="Image 10" />
            </div>
        </main>

        <!-- Lightbox Modal -->
        <div id="lightbox" class="hidden">
            <span id="close">&times;</span>
            <img id="lightbox-img" src="" alt="Enlarged View" />
        </div>

        <script>
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            const closeBtn = document.getElementById("close");
            const galleryItems = document.querySelectorAll(".gallery-item img");

            galleryItems.forEach((img) => {
                img.addEventListener("click", () => {
                    lightboxImg.src = img.src;
                    lightbox.classList.remove("hidden");
                });
            });

            closeBtn.addEventListener("click", () => {
                lightbox.classList.add("hidden");
            });

            lightbox.addEventListener("click", (e) => {
                if (e.target === lightbox) {
                    lightbox.classList.add("hidden");
                }
            });
        </script>
    </body>
</html>
