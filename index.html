<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Image Gallery</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            /* General Reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #000;
                color: #fff;
                text-align: center;
                padding: 1em;
            }

            header h1 {
                font-size: 1.8em;
                margin-bottom: 1em;
                color: #fff;
            }

            /* Gallery Styles */
            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1em;
                max-width: 500px;
                margin: 0 auto;
            }

            .gallery-item img {
                width: 100%;
                height: auto;
                border-radius: 10px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            }

            .gallery-item img:hover {
                transform: scale(1.05);
                box-shadow: 0 6px 8px rgba(255, 255, 255, 0.2);
            }

            /* Lightbox Modal */
            #lightbox {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10;
            }

            #lightbox img {
                max-width: 90%;
                max-height: 90%;
                border-radius: 10px;
                box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
            }

            #lightbox.hidden {
                display: none;
            }

            #close {
                position: absolute;
                top: 20px;
                right: 20px;
                color: #fff;
                font-size: 2em;
                cursor: pointer;
                user-select: none;
                font-weight: bold;
            }

            /* Media Queries */
            @media (max-width: 480px) {
                header h1 {
                    font-size: 1.5em;
                }
                .gallery {
                    gap: 0.5em;
                }
                .gallery-item img {
                    border-radius: 5px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Image Gallery</h1>
        </header>
        <main class="gallery">
            <!-- Add your images here -->
            <div class="gallery-item">
                <img src="images/s1.1.png" alt="Image 1" />
            </div>
            <div class="gallery-item">
                <img src="images/s1.2.png" alt="Image 2" />
            </div>
            <div class="gallery-item">
                <img src="images/s1.3.png" alt="Image 3" />
            </div>
            <div class="gallery-item">
                <img src="images/s1.4.png" alt="Image 4" />
            </div>
            <div class="gallery-item">
                <img src="images/s1.5.png" alt="Image 5" />
            </div>
            <div class="gallery-item">
                <img src="images/s1.6.png" alt="Image 6" />
            </div>
            <div class="gallery-item">
                <img src="images/s1.7.png" alt="Image 7" />
            </div>
            <div class="gallery-item">
                <img src="images/s1.8.png" alt="Image 8" />
            </div>
            <div class="gallery-item">
                <img src="images/s1.9.png" alt="Image 9" />
            </div>
            <div class="gallery-item">
                <img src="images/s1.10.png" alt="Image 10" />
            </div>
            <div class="gallery-item">
                <img src="images/s2.1.png" alt="Image 11" />
            </div>
            <div class="gallery-item">
                <img src="images/s2.2.png" alt="Image 12" />
            </div>
            <div class="gallery-item">
                <img src="images/s2.3.png" alt="Image 13" />
            </div>
            <div class="gallery-item">
                <img src="images/s2.4.png" alt="Image 14" />
            </div>
            <div class="gallery-item">
                <img src="images/s2.5.png" alt="Image 15" />
            </div>
            <div class="gallery-item">
                <img src="images/s2.6.png" alt="Image 16" />
            </div>
            <div class="gallery-item">
                <img src="images/s2.7.png" alt="Image 17" />
            </div>
            <div class="gallery-item">
                <img src="images/s2.8.png" alt="Image 18" />
            </div>
            <div class="gallery-item">
                <img src="images/s2.9.png" alt="Image 19" />
            </div>

            <!-- Repeat for all 20 images -->
        </main>

        <!-- Lightbox Modal -->
        <div id="lightbox" class="hidden">
            <span id="close">&times;</span>
            <img id="lightbox-img" src="" alt="Enlarged View" />
        </div>

        <script>
            // Select necessary elements
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            const closeBtn = document.getElementById("close");
            const galleryItems = document.querySelectorAll(".gallery-item img");

            // Open lightbox on image click
            galleryItems.forEach((img) => {
                img.addEventListener("click", () => {
                    lightboxImg.src = img.src;
                    lightbox.classList.remove("hidden");
                });
            });

            // Close lightbox on 'X' click
            closeBtn.addEventListener("click", () => {
                lightbox.classList.add("hidden");
            });

            // Close lightbox on outside click
            lightbox.addEventListener("click", (e) => {
                if (e.target === lightbox) {
                    lightbox.classList.add("hidden");
                }
            });
        </script>
    </body>
</html>
